<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/vector-icons-6/96/256-256.png" type="image/x-icon">
  <title>Weather</title>
</head>

<body>
  <div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <canvas class="icon" width="128" height="128">I</canvas>
  </div>
  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">34</h2>
      <span>F</span>
    </div>
    <div class="temperature-description">It's very cold</div>
  </div>


  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>

</html>
